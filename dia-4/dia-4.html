<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 4</title>
    <link rel="stylesheet" href="/dia-4/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="box">
        <form id="formulario">
            <div id="input-block">
                <label for="numero"><span>Vamos jogar um jogo? </span>Tente adivinhar em que número eu estou pensando (de 0 a 10).</label>
                <input id="numero" type="number" min="0" max="10" maxlength="2">
                <div id="button-p">
                    <div id="dicas">
                        <button id="btn" type="submit">Adivinhar</button>
                        <div>
                            <p id="dicas-p">Dica: <span style="display: none;">o numero é maior que</span> </p>    
                        </div>
                    </div>
                    <p id="contador">Número de tentativas: 3</p>        
                </div class="history">
                    <ul id="divDica"></ul>
                </div>
            </form>    
    </div>
</div>
    <script src= "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/dia-4/lib/jquery.mask.min.js"></script>
    <script src="/dia-4/lib/main.js"></script>
</body>
</html>
